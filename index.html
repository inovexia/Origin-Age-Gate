<!DOCTYPE html>
<html lang="en" class="default-light-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Origin Age Gate</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <!-- Header Start -->
    <div id="header" class="w-100 common-header" style="z-index: 9">
        <div class="container-fluid position-relative">
            <nav class="navbar navbar-expand-lg px-0 w-100">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="Packing Pigeon" />
                </a>
              </nav>
        </div>
        
    </div>
    <!-- Header End -->

    <!-- Main Start -->
    <main>
        <section class="banner-slider">
            <div class="slider-list-outer">
              <div id="slider1" class="slider-list">
                <img src="img/banner-bg3.jpg" alt="Slider 1" class="img-fluid d-none d-md-block" />
                <img src="img/768-bg.jpg" alt="Slider 1" class="img-fluid d-block d-md-none" />
                <div class="slider-content">
                  <div class="container-fluid">
                    <div class="row mx-0 no-gutters">
                      <div class="col col-12 col-md-6">

                      </div>
                      <div class="col col-12 col-md-6">
                          <div class="right-part">
                            <div class="title">
                              <h2 class="t1">Are you</h2>
                              <h2 class="t2 text-right">Over 19?</h2>
                            </div>
                            <div class="desc">
                              You must verify that you are 19 years of age or older to enter this site.
                            </div>
                            <div class="radio-toolbar row mx-0 no-gutters">
                              <div class="radio-btns first col-12 col-md-6">
                                <input type="radio" id="ninteenplus" name="age" value="Yes, I'm 19+" checked>
                                <label for="ninteenplus">Yes, I'm 19+ <p><span></span></p></label>
                              </div>
                              
                              <div class="radio-btns second col-12 col-md-6">
                                <input type="radio" id="ninteenbelow" name="age" value="No, I'm not 19+ ">
                                <label for="ninteenbelow">No, I'm not 19+   <p><span></span></p></label>
                              </div>
                            </div>
                            <hr/>
                            <div class="remember">
                              <p><span></span></p> Remember my answer for 30 days.
                            </div>
                          </div>
                      </div>
                    </div>
                   
                  </div>
                </div>
              </div>
            </div>
        </section>
    </main>
    <!-- Main End -->

    <!-- Footer start -->
    <div id="footer"></div>
    <!-- Footer end -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
